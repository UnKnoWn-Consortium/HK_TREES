<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hong Kong Tree Database</title>
    <!-- <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'> -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700|Poiret+One' rel="stylesheet" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"  type="text/css">
    <link href="style/main.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
</head>
<body>
    <header>
        <main>
            <h1>Hong Kong</h1>
            <img class="img-circle" alt="100x100" src="img/tree_icon.png">
            <h1>Tree Database</h1>
        </main>
        <aside class="btn-group">
            <button type="button" class="btn btn-default active"><img class="btn-icon" alt="list" src="img/list.svg">List</button>
            <button type="button" class="btn btn-default"><img class="btn-icon" alt="map" src="img/map.svg">Map</button>
        </aside>
        <aside class="btn-group" id="user-svc">
            <button type="button" class="btn btn-info">
                <img class="img-rounded avatar" alt="50x50" src="img/avatar.svg">
                <div id="username">Username</div>
            </button>
            <button type="button" class="btn btn-info dropdown-toggle" style="height: 49px" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="caret"></span>
                <span class="sr-only">Toggle Dropdown</span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="#">Settings</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </aside>
    </header>
    <main id="list-space">
        <article class="central-and-western">
            <img alt="200x300" src="data/photo/hyd_hk_11sw_b_r74_0_wt2.jpg" class="img-thumbnail">
            <section class="region">
                <h3>Arbuthnot Road</h3>
                <h3>Central and Western</h3>
            </section>
        </article>
        <article class="central-and-western">
            <img alt="200x300" src="data/photo/hyd_hk_11sw_b_r74_0_wt3.jpg" class="img-thumbnail">
            <section class="region">
                <h3>Arbuthnot Road</h3>
                <h3>Central and Western</h3>
            </section>
        </article>
        <article class="central-and-western">
            <img alt="200x300" src="data/photo/hyd_hk_11sw_b_r74_0_wt4.jpg" class="img-thumbnail">
            <section class="region">
                <h3>Arbuthnot Road</h3>
                <h3>Central and Western</h3>
            </section>
        </article>
        <article>
            <img alt="200x300" src="" class="img-thumbnail">
        </article>
        <article>
            <img alt="200x300" src="" class="img-thumbnail">
        </article>
        <article>
            <img alt="200x300" src="" class="img-thumbnail">
        </article>
        <article>
            <img alt="200x300" src="" class="img-thumbnail">
        </article>
        <article>
            <img alt="200x300" src="" class="img-thumbnail">
        </article>
        <article>
            <img alt="200x300" src="" class="img-thumbnail">
        </article>
    </main>
</body>
</html>
